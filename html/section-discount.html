<section class="discount" loading="lazy">
	<div class="discount__container">
		<div class="discount__body" style="background-image: url(img/section-discount/bg.jpg);">
			<div class="discount__inner">
				<h2 class="discount__title">Успей заказать по скидке от 10 до 40%</h2>

				<div id="countdown" class="countdown">
					<!-- <div class="countdown-number">
                <span class="days countdown-time"></span>
                <span class="countdown-text">Days</span>
              </div> -->
					<div class="countdown-number">
						<span class="hours countdown-time"></span>
						<!-- <span class="countdown-text">Hours</span> -->
					</div>
					<p class="countdown__dots">:</p>
					<div class="countdown-number">
						<span class="minutes countdown-time"></span>
						<!-- <span class="countdown-text">Minutes</span> -->
					</div>
					<p class="countdown__dots">:</p>
					<div class="countdown-number">
						<span class="seconds countdown-time"></span>
						<!-- <span class="countdown-text">Seconds</span> -->
					</div>
				</div>

				<h3 class="discount__title">Дешевле не бывает!</h3>

				<p class="discount__text">
					<img class="discount__arrow" data-src="img/section-discount/arrow.png" alt="img">
					Звоните прямо сейчас и получите самое выгодное предложение в Москве и М.О.!
				</p>

				<div class="discount__form-box">

					<div class="form__wrapper form__wrapper--transparent">
						<form class="intro__form form__body" action="#">
							<div class="intro__form-row">
								<input class="intro__input" type="text" data-phone-pattern placeholder="Ваш телефон">
								<button class="intro__form-btn form__btn btn-accent">Заказать консультацию</button>
							</div>
							<div class="intro__policy-box">
								<div class="form__item">
									<div class="intro__policy-checkbox checkbox">
										<input id="discountFormAgreement" checked type="checkbox" name="discountFormAgreement" class="checkbox__input _req">
										<label for="discountFormAgreement" class="intro__policy-text checkbox__label"><span>Согласие с<a href="">политикой конфиденциальности и сбором данных</a></span></label>
									</div>
								</div>
							</div>
						</form>

						<div class="form__success">
							<img class="form__success-img" data-src="img/popups/success.png" alt="img">
							<p class="form__success-text">Заявка успешно отправлена!</p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</section>
