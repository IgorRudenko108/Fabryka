<section class="section-video section-padding" loading="lazy">
	<div class="section-video__container container padding-right-991-0">
		<h2 class="section-video__title section-category__title">Видео:</h2>

		<div class="section-video__inner">
			<button class="section-video__button-prev stars-btn"></button>
			<div class="section-video__slider swiper">
				<div class="section-video__wrapper swiper-wrapper">
					<div class="section-video__slide swiper-slide">
						<iframe data-src="https://www.youtube.com/embed/DnSzKi9bWlA" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
					<div class="section-video__slide swiper-slide">
						<iframe data-src="https://www.youtube.com/embed/fZIKSCLNSa8" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
			</div>
			<button class="section-video__button-next stars-btn"></button>
		</div>
		<div class="section-video__bottom">
			<button class="section-video__subscribe section-video__btn">Подписаться
				<img data-src="img/section-video/bell.png" alt="img">
			</button>

			<button class="section-video__all section-video__btn">Смотреть все
				<img data-src="img/section-video/arrow.png" alt="img">
			</button>
		</div>
	</div>
</section>
